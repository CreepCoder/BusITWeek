<!DOCTYPE html>
<html>
  <head>
    <title>Tilemaps examples - No scroll</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />

    <script src="./common.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <header class="main-header">
      <h1><a href="../index.html">Tilemaps examples</a></h1>
      <p>No scroll</p>
    </header>

    <div class="main-wrapper">
      <canvas id="demo" width="800" height="800" onClick="klik(event)"></canvas>
      <p id="clickevent"></p>
      <div id="player_actions">
        <div id="player_actions_unit">
          <button id="btn_move">
            Move
          </button>
          <button id="btn_attack">
            Attack
          </button>
        </div>
        <div id="player_actions_empty">
          <button id="btn_placeUnit">
            Place
          </button>
        </div>
        <div id="player_actions_building">
          <button id="btn_city_Attack">
            Attack
          </button>
        </div>
      </div>
      <footer class="main-footer">
        <p>
          Source code on
          <a href="https://github.com/mozdevs/gamedev-js-tiles" target="_top"
            >the Github repository</a
          >.
        </p>
      </footer>
    </div>
    <!-- main wrapper -->
  </body>
</html>
