<!DOCTYPE html>
<html>
  <head>
    <title>Simple Wars Prototype</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />

    <script src="./common.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <header class="main-header">
      <h1><a href="../index.html">Simple Wars</a></h1>
      <p>
        A turn based game - Take over towns to get money, spend money on units
        and defeat the enemy.
      </p>
    </header>

    <div class="main-wrapper">
      <canvas id="demo" width="800" height="800" onClick="klik(event)"></canvas>
      <p id="clickevent"></p>
      <div id="player_actions">
        <div id="player_actions_unit">
          <button id="btn_move">
            Move
          </button>
          <button id="btn_attack">
            Attack
          </button>
        </div>
        <div id="player_actions_empty">
          <button id="btn_placeUnit">
            Place
          </button>
        </div>
        <div id="player_actions_building">
          <button id="btn_city_Attack">
            Attack
          </button>
        </div>
      </div>
      <footer class="main-footer">Made during the BusITweek</footer>
    </div>
    <!-- main wrapper -->
  </body>
</html>
